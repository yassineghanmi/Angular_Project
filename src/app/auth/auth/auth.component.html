<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoadding" style="text-align: center">
      <app-spinner />
    </div>
    <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoadding">
      <!-- <app-alert [message]="errorMessage" *ngIf="error"></app-alert> -->
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          email
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          minlength="6"
          required
          ngModel
        />
      </div>
      <div class="mt-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid"
        >
          {{ isLogginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLogginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
