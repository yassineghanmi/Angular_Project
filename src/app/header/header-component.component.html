    <a class="navbar-brand">Recipe Book</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown" #collapseRef>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link mx-2"
            aria-current="page"
            [routerLink]="['auth']"
            routerLinkActive="active"
            >Authenticate</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            class="nav-link mx-2"
            aria-current="page"

            routerLinkActive="active"
            >Recipes</a
          >
        </li>
        <li class="nav-item" >
          <a
            class="nav-link mx-2"
            [routerLink]="['shopping-list']"
            routerLinkActive="active"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" *ngIf="isAuthenticated">
        <li class="nav-item">
          <a
            style="cursor: pointer"
            class="nav-link mx-2"
            (click)="onSaveData()"
            >Save Data</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            style="cursor: pointer"
            class="nav-link mx-2"
            (click)="onFetchData()"
            >Fetch Data</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            style="cursor: pointer"
            class="nav-link mx-2"
