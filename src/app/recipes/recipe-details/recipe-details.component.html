<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-width: 150px"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            [routerLink]="['/shopping-list']"
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            [routerLink]="['edit']"
            class="dropdown-item"
            style="cursor: pointer"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <h6>{{ recipe.description }}</h6>
      <div>
        <ul class="list-group">
          <a
            appHighlight
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
            >{{ ingredient.name }} ({{ ingredient.amount }})</a
          >
        </ul>
      </div>
    </div>
  </div>
</div>
