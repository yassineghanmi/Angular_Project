<a [routerLink]="[index]" style="cursor: pointer"
  ><div class="card flex-row mb-2" style="height: 10rem">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="card-img-right img-fluid p-1"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <p class="card-text">
        {{ recipe.description }}
      </p>
    </div>
  </div></a
>
